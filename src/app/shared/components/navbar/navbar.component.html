<nav class="p-1 d-flex gap-3 align-items-center">
  <div class="input-group mb-0 rounded-5">
    <span class="input-group-text" id="basic-addon1">
      <i class="fa-solid fa-magnifying-glass"></i>
    </span>
    <input type="text" class="form-control" placeholder="Search Here" aria-label="Username"
      aria-describedby="basic-addon1">
  </div>
  <div class="mb-0 d-flex align-items-center justify-content-around">
    <figure class="mb-0 w-25 text-center">
      <img [src]="currentUser.imagePath ? imgUrl + currentUser.imagePath : emptyUserImg" class="w-50 rounded-circle"
        [alt]="'userImage' + currentUser.userName">
    </figure>
    <div class="userName d-flex gap-4 align-items-center">
      <p class="mb-0 fw-bold">{{ currentUser.userName ? currentUser.userName : 'User' }}</p>
      <div>
        <button mat-icon-button [matMenuTriggerFor]="menu" class="text-white position-relative z-3"
          aria-label="Example icon-button with a menu">
          <mat-icon class="text-black">keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
          <button mat-menu-item type="button" (click)="openDialog()">
            <mat-icon>lock</mat-icon>
            <span>Change Password</span>
          </button>
          <button mat-menu-item type="button">
            <mat-icon>update</mat-icon>
            <span>Update Profile</span>
          </button>
        </mat-menu>
      </div>
    </div>
    <i class="fa-solid fa-bell"></i>
  </div>
</nav>
