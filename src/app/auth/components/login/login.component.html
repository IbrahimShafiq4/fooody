<section>
  <!-- Login Header -->
  <h3 class="main-content-header">Log In</h3>
  <!-- Welcome message -->
  <p class="main-content-text">Welcome Back! Please enter your details</p>
  <!-- Login Form -->
  <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
    <div>
      <!-- Email Input -->
      <div class="input-group">
        <!-- Icon for email -->
        <span class="input-group-text" id="basic-addon1">
          <i class="fa-solid fa-mobile-screen"></i>
        </span>
        <!-- Email Input Field -->
        <input type="email" formControlName="email" class="form-control" placeholder="Enter Your E-mail"
          aria-label="Email" aria-describedby="basic-addon1" [ngClass]="{
            'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.invalid,
            'is-valid': loginForm.get('email')?.touched && loginForm.get('email')?.valid }">
        <!-- Email Validation Error Messages -->
      </div>
      <div class="my-3">
        <div class="alert alert-danger py-1" role="alert"
          *ngIf="loginForm.get('email')?.getError('required') && loginForm.get('email')?.touched">
          E-Mail is required
        </div>
        <div class="alert alert-danger py-1" role="alert"
          *ngIf="loginForm.get('email')?.getError('email') && loginForm.get('email')?.touched">
          E-Mail is Invalid
        </div>
      </div>
    </div>
    <div>
      <!-- Password Input -->
      <div class="input-group">
        <!-- Icon for password -->
        <span class="input-group-text" id="basic-addon1">
          <i class="fa-solid fa-lock"></i>
        </span>
        <!-- Password Input Field -->
        <input [type]="hide ? 'password' : 'text'" formControlName="password" class="form-control"
          placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" [ngClass]="{
            'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid,
            'is-valid': loginForm.get('password')?.touched && loginForm.get('password')?.valid }">
        <!-- Password Visibility Toggle -->
        <span class="input-group-text" id="basic-addon1">
          <i class="fa-solid" role="button" (click)="hide =! hide" [class]="hide ? 'fa-eye' : 'fa-eye-slash'"></i>
        </span>
      </div>
      <!-- Password Validation Error Messages -->
      <div class="my-3">
        <div class="alert alert-danger py-1" role="alert"
          *ngIf="loginForm.get('password')?.getError('required') && loginForm.get('password')?.touched">
          Password is required
        </div>
        <div class="alert alert-danger py-1" role="alert"
          *ngIf="loginForm.get('password')?.getError('pattern') && loginForm.get('password')?.touched">
          Password is Invalid
        </div>
      </div>
    </div>

    <!-- Links for Register and Forget Password -->
    <div class="links d-flex justify-content-between align-items-center">
      <a [routerLink]="['/auth/register']">Register Now ?</a>
      <a class="main-link-color" routerLink="/auth/forget">Forget Password ?</a>
    </div>

    <!-- Login Button -->
    <button class="primary d-block mt-3 w-100">Login</button>
  </form>
</section>
